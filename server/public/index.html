<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern HealthSync Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      background: #00c6ff;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HealthSync</h1>
    <p>Your one-stop platform for all your healthcare needs.</p>
    <a href="/user">Get Started</a>
  </div>
</body>
</html>
